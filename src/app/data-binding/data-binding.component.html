<section>
    <article>
        <h3>Interpolação</h3>
        <p>String rederizada pela interpolação: {{ url }}</p>
        <p>Resultado de 1 + 1: {{ 1+1 }}</p>
        <p>Resultado de 1 + 1 não é: {{ 1+1+getValor() }}</p>
        <p>Curso de Angular: {{ cursoAngular }}</p>
        <p>Vou curtir ?: {{ getCurtirCurso() }}</p>
    </article>
    <article>
        <h3>Property Binding</h3>
        <img src="{{ urlImagem }}">
        <img [src]="urlImagem">
    </article>
</section>
